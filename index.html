<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Google icon&svg -->

</head>
<body>
    <header class="container">
        <div class="wrapper">
            <div class="nav-links">
                <div class="nav-left-links">
                    <a href="#">Anizero.io</a>
                </div>
                <div class="nav-right-links">
                    <!-- <a href="#">Home</a>
                    <a href="#">Genre</a>
                    <a href="#">Rating</a> -->
                    <a href="#" class="menu-button">
                        <div class="material-symbols-outlined">
                            menu
                        </div>
                    </a>
                </div>
            </div>
            <!-- <div class="nav-horizon-links">
                <a href="#">Home</a>

                <a href="#" class="menu-button">
                    <div class="material-symbols-outlined">
                        menu
                    </div>
                </a>
            </div> -->
        </div>
    </header>

    <section class="container-one">
        <div class="wrapper-slider">
            <div class="slider">
                <button class="prev" onclick="showPrevSlide()">&#10094;</button>
                <div class="slides">
                    <img src="image1.jpg" alt="Image 1">
                    <img src="image2.jpg" alt="Image 2">
                    <img src="image3.jpg" alt="Image 3">
                    <img src="image4.jpg" alt="Image 4">
                </div>
                <button class="next" onclick="showNextSlide()">&#10095;</button>
                <div class="dots">
                    <span class="dot" onclick="currentSlide(0)"></span>
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
        </div>
        <div class="wrapper-lefttop-content">
            <div class="welcome">
                <h1 class="welcome-hd">WELCOME TO ANIZERO</h1>
                <div class="welcome-img"></div>
            </div>
        </div>
        <div class="wrapper-leftbot-content">
            <div class="about">
                <p class="about-txt">Zerotwo got you covered what anime you are looking for</p>
            </div>
        </div>
        <div class="wrapper-midtop-content">
            <div class="mid-content">
                <div class="mid-img">midtop</div>
            </div>
        </div>
        <div class="wrapper-midbot-content">
            <div class="mid-content">
                <div class="mid-img">midbot</div>
            </div>
        </div>
        <div class="wrapper-right-content"> 
            right
        </div>

    </section>






    <script src="src/script.js"></script>
